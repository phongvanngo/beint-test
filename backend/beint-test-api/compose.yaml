version: '3'
services:
  postgres:
    image: 'postgres:latest'
    container_name: "benit-app-db"
    env_file:
      - .env
    ports:
      - ${DB_PORT}:5432
  beint-app-api:
    container_name: "benit-app-api"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${APP_PORT}:8080
    depends_on:
      - postgres
    env_file:
      - .env